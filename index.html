<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de Monedas - APIs</title>
</head>
<body>
    <header class="header">
        <h1>Conversor de Monedas Nacional</h1>
    </header>

    <section class="container-form">
        <h2>Pesos CLP</h2>
        <div class="input-monto-clp">
            <input type="number" id="monto" placeholder="Ingrese monto">
            <img src="./assets/images/clp.svg" alt="Bandera de Chile" class="icono-input">
        </div>

        <label for="moneda">Moneda a convertir:</label>
        <select name="moneda" id="moneda">
            <option value="dolar">Dolar </option>
            <option value="euro">Euro</option>
        </select>

        <button id="convertir">Convertir</button>
        <p id="resultado"></p>
    </section>

    <script src="./assets/js/app.js"></script>
</body>
</html>
